version: '2.1'
services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.webpack
      args:
        PACKAGE_PATH: ./client
        WORKING_DIR: /src/client
  api:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE_PATH: ./api
        WORKING_DIR: /src/api
    volumes:
      - .:/src
      - /src/api/node_modules
    command: ['npm', 'start']
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
